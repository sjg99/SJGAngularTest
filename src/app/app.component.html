<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <br>
  <h2>My name is {{ var2 }}</h2>
  <h2>and I'm {{ var3 }}</h2>
  <hr>
  <button [disabled]="!habilitacion" (click)="ejecutar()">Envejecer</button>
  <button (click)="restart()">Reiniciar</button>
  <br>
  <br>
  <input type="text" placeholder="Nombre" [(ngModel)]="nombre">
  <p>Nombre: {{ nombre }}</p>
  <br>
  <img width="500" alt="Angular Logo" src="https://www.leonhunter.com/wp-content/uploads/2018/06/Reglas-ortograficas-la-g-y-la-j.jpg">
  <div>
    <ul>
      <li *ngFor="let pais of paises">{{pais.nombre}}</li>
      
    </ul>
  </div>

</div>
<router-outlet></router-outlet>
